<!DOCTYPE html>
<html>
<head>
    <title>Soil Fertility Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="main-bg">
    <div class="container">
        <h2 class="title">Upload a Soil Image</h2>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="image" required class="file-input">
            <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if prediction %}
            <div class="result-card">
                <h3 class="result-title">Predicted Fertility: <strong>{{ prediction }}</strong></h3>
                <img src="{{ image_url }}" alt="Uploaded Image" class="result-image">
            </div>
        {% endif %}
    </div>
</body>
</html>
